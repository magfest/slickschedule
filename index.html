
<!DOCTYPE html>
<html>
<head>
    <title>MAGFest - Schedule</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="https:assets/css/bootstrap-table-sticky-header.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-table.js"></script>
    <script src="assets/js/bootstrap-table-flat-json.js"></script>
    <script src="assets/js/bootstrap-table-sticky-header.js"></script>
    
</head>

<body>
    <div class="container">
        <h1>MAGFest 2016 - Schedule</h1>
        <table id="table"
               data-toggle="table"
               data-classes="table table-hover"
               data-flat="true"
               data-search="true"
               data-striped="true"
               data-show-columns="true"
               data-url="http://prime.uber.magfest.org/uber/schedule/panels_json">
            <thead>
            <tr>
                <th data-field="start" data-switchable="false" data-sortable="false">Time</th>
                <th data-field="location" data-sortable="false">Location</th>
                <th data-field="name" data-sortable="false">Name</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
